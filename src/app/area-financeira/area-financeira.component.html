<div class="area-financeira">
  <app-saldo class="saldo" [saldo]="saldoCalculado()" />
  <app-transacoes
    class="transacoes"
    [transacoes]="transacoes()"
    (transacaoCriada)="processarTransacao($event)"
    [contas]="contas()"
  />
  <app-contas
    class="contas"
    [contas]="contas()"
    (contaCriada)="processarNovaConta($event)"
  />
</div>
